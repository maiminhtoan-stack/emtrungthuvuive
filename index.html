<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: white;
    font-family: 'Arial', sans-serif;
  }

  h1 {
    position: absolute;
    top: 30px;
    width: 100%;
    text-align: center;
    color: #ffcccc;
    font-size: 28px;
    text-shadow: 0 0 15px #ff99cc;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff99cc; }
    to { text-shadow: 0 0 25px #ffffff; }
  }

  canvas {
    display: block;
  }
</style>
</head>
<body>
  <h1>ChÃºc em trung thu vui váº» ðŸ’–<br> iu em nhÃ¬u nhÃ¬u</h1>
  <canvas id="heart"></canvas>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/ovp7nx.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("heart");
    const ctx = canvas.getContext("2d");
    let particles = [];
    resizeCanvas();

    window.addEventListener("resize", resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function heartShape(t) {
      return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)
      };
    }

    for (let i = 0; i < 1200; i++) {
      let t = Math.random() * Math.PI * 2;
      let h = heartShape(t);
      particles.push({
        x: h.x * 15 + canvas.width / 2,
        y: -h.y * 15 + canvas.height / 2,
        size: Math.random() * 2,
        color: "white",
        alpha: 0,
        life: Math.random() * 50 + 50
      });
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255," + p.alpha + ")";
        ctx.fill();
      });
    }

    function update() {
      particles.forEach(p => {
        p.alpha += 0.02;
        if (p.alpha > 1) p.alpha = 0;
      });
    }

    function loop() {
      draw();
      update();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
